<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/angular.min.js"></script>
    <title>Document</title>
</head>
<body>

    <div ng-app="calculadora" ng-controller="control">

        numero 1: <input type="number" ng-model="n1">
        numero 2  <input type="number" ng-model="n2">

        <select ng-model="operador" >
<option value="suma">sumar</option>
<option value="restar">restar</option>
<option value="multiplicar">multiplicar</option>
<option value="dividir">dividir</option>
      </select>

      <p>{{resultado()}}</p>

    </div>

    <script>
    angular.module('calculadora',[])
    .controller('control', function($scope)
    {
$scope.resultado = function()
{
    if($scope.operador=='suma')
    {
        return $scope.n1 + $scope.n2;
    }
    if($scope.operador=='restar')
    {
        return $scope.n1 - $scope.n2;
    }
    if($scope.operador=='multiplicar')
    {
        return $scope.n1 * $scope.n2;
    }
    if($scope.operador=='dividir')
    {
        return $scope.n1 / $scope.n2;
    }
    
};

    }
    )
  
    </script>



</body>
</html>
